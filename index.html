<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Architect | AI Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .glass-card {
        background: rgba(255, 255, 255, 0.03) !important;
        backdrop-filter: blur(12px) !important;
        -webkit-backdrop-filter: blur(12px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Custom Checkbox Styles */
      .platform-checkbox:checked + span {
        border-color: currentColor;
        background: rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body class="bg-slate-950 text-white min-h-screen font-sans">
    <div class="max-w-6xl mx-auto px-4 py-12">
      <header class="text-center mb-12">
        <h1
          class="text-5xl font-extrabold mb-4 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent"
        >
          Content Architect
        </h1>
        <p class="text-slate-400 text-lg">
          Build your 2026 multi-platform strategy in seconds.
        </p>
      </header>

      <div class="grid lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1 space-y-6">
          <div
            class="bg-slate-900/50 p-6 rounded-2xl border border-slate-800 shadow-xl"
          >
            <h2 class="text-xl font-bold mb-6 flex items-center">
              <i class="fa-solid fa-sliders mr-2 text-blue-400"></i>
              Configuration
            </h2>

            <div class="mb-6">
              <label class="block text-sm font-medium text-slate-400 mb-2"
                >Product Idea</label
              >
              <textarea
                id="productIdea"
                class="w-full bg-slate-950 border border-slate-700 rounded-xl p-4 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                rows="3"
                placeholder="e.g. A sustainable coffee brand for digital nomads"
              ></textarea>
            </div>

            <div class="mb-6">
              <label class="block text-sm font-medium text-slate-400 mb-3"
                >Select Channels</label
              >
              <div class="grid grid-cols-2 gap-3" id="platformContainer">
                <label class="cursor-pointer group">
                  <input
                    type="checkbox"
                    value="linkedin"
                    checked
                    class="platform-checkbox hidden"
                  />
                  <span
                    class="flex items-center justify-center p-3 rounded-xl border border-slate-700 bg-slate-950 group-hover:border-blue-500 transition-all text-slate-400 group-has-[:checked]:text-blue-400"
                  >
                    <i class="fa-brands fa-linkedin mr-2"></i> LinkedIn
                  </span>
                </label>
                <label class="cursor-pointer group">
                  <input
                    type="checkbox"
                    value="instagram"
                    checked
                    class="platform-checkbox hidden"
                  />
                  <span
                    class="flex items-center justify-center p-3 rounded-xl border border-slate-700 bg-slate-950 group-hover:border-pink-500 transition-all text-slate-400 group-has-[:checked]:text-pink-400"
                  >
                    <i class="fa-brands fa-instagram mr-2"></i> Instagram
                  </span>
                </label>
                <label class="cursor-pointer group">
                  <input
                    type="checkbox"
                    value="tiktok"
                    checked
                    class="platform-checkbox hidden"
                  />
                  <span
                    class="flex items-center justify-center p-3 rounded-xl border border-slate-700 bg-slate-950 group-hover:border-cyan-400 transition-all text-slate-400 group-has-[:checked]:text-cyan-400"
                  >
                    <i class="fa-brands fa-tiktok mr-2"></i> TikTok
                  </span>
                </label>
                <label class="cursor-pointer group">
                  <input
                    type="checkbox"
                    value="youtube"
                    checked
                    class="platform-checkbox hidden"
                  />
                  <span
                    class="flex items-center justify-center p-3 rounded-xl border border-slate-700 bg-slate-950 group-hover:border-red-500 transition-all text-slate-400 group-has-[:checked]:text-red-400"
                  >
                    <i class="fa-brands fa-youtube mr-2"></i> YouTube
                  </span>
                </label>
              </div>
            </div>

            <div
              class="mb-8 p-4 bg-slate-950 rounded-xl border border-slate-800 flex items-center justify-between"
            >
              <span class="text-sm text-slate-400">Visual Style:</span>
              <div
                class="flex bg-slate-900 p-1 rounded-lg border border-slate-700"
              >
                <button
                  id="solidBtn"
                  class="px-3 py-1 rounded-md text-xs bg-slate-700 text-white transition-all"
                >
                  Solid
                </button>
                <button
                  id="glassBtn"
                  class="px-3 py-1 rounded-md text-xs text-slate-500 hover:text-white transition-all"
                >
                  Glass
                </button>
              </div>
            </div>

            <button
              onclick="generate()"
              id="genBtn"
              class="w-full py-4 bg-gradient-to-r from-blue-600 to-emerald-600 rounded-xl font-bold hover:opacity-90 transition-all flex items-center justify-center gap-2 shadow-lg shadow-blue-900/20"
            >
              <span>Architect Strategy</span>
              <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>
          </div>
        </div>

        <div class="lg:col-span-2">
          <div
            id="loading"
            class="hidden flex flex-col items-center justify-center py-20 space-y-4"
          >
            <div
              class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"
            ></div>
            <p
              id="tickerText"
              class="text-blue-400 font-medium animate-pulse text-lg text-center"
            >
              Architecting your vision...
            </p>
          </div>

          <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
      </div>
    </div>

    <div
      id="previewModal"
      class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-[3rem] overflow-hidden p-6 relative"
      >
        <button
          onclick="closeModal()"
          class="absolute top-6 right-6 text-slate-400 hover:text-white"
        >
          <i class="fa-solid fa-xmark text-2xl"></i>
        </button>
        <div
          id="modalContent"
          class="mt-8 text-sm leading-relaxed overflow-y-auto max-h-[500px] pr-2"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
