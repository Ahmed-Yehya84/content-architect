<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Architect | AI Strategy Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .glass-card {
        background: rgba(255, 255, 255, 0.03) !important;
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
      }
      .fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      body {
        transition: background-color 0.5s ease;
      }
    </style>
  </head>
  <body id="bodyTag" class="bg-slate-950 text-white min-h-screen font-sans">
    <div class="max-w-6xl mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-12">
        <h1
          class="text-2xl font-black tracking-tighter [.bg-slate-50_&]:text-slate-900"
        >
          CONTENT <span class="text-blue-500">ARCHITECT</span>
        </h1>
        <button
          onclick="toggleDarkMode()"
          class="p-3 rounded-xl bg-slate-900/50 border border-slate-800 hover:scale-110 transition-all [.bg-slate-50_&]:bg-white [.bg-slate-50_&]:border-slate-200"
        >
          <i id="themeIcon" class="fa-solid fa-moon text-blue-400"></i>
        </button>
      </div>

      <div class="grid lg:grid-cols-3 gap-10">
        <div class="lg:col-span-1">
          <div
            class="bg-slate-900/60 p-7 rounded-3xl border border-slate-800 shadow-2xl backdrop-blur-md sticky top-8 [.bg-slate-50_&]:bg-white [.bg-slate-50_&]:border-slate-200"
          >
            <div class="flex justify-between items-center mb-8">
              <h2 class="text-lg font-bold [.bg-slate-50_&]:text-slate-900">
                Reset
              </h2>
              <button
                id="resetBtn"
                onclick="resetApp()"
                class="hidden text-xs bg-red-500/10 text-red-500 px-4 py-2 rounded-full border border-red-500/20 hover:bg-red-500 hover:text-white transition-all font-bold cursor-pointer"
              >
                <i class="fa-solid fa-rotate-right mr-1"></i> Clear All
              </button>
            </div>

            <div class="mb-8">
              <label
                class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-3"
                >Product Idea</label
              >
              <textarea
                id="productIdea"
                class="w-full bg-slate-950/50 border border-slate-800 rounded-2xl p-4 text-sm text-white outline-none [.bg-slate-50_&]:bg-slate-50 [.bg-slate-50_&]:border-slate-200 [.bg-slate-50_&]:text-slate-900"
                rows="4"
                placeholder="Enter your idea..."
              ></textarea>
            </div>

            <div class="mb-8">
              <label
                class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-4"
                >Select Social Media Platforms</label
              >
              <div class="grid grid-cols-2 gap-3">
                <label class="group cursor-pointer"
                  ><input
                    type="checkbox"
                    value="linkedin"
                    checked
                    class="platform-checkbox hidden"
                  />
                  <div
                    class="flex items-center justify-center p-3 rounded-xl border border-slate-800 text-xs font-bold text-slate-500 group-has-[:checked]:border-blue-500 group-has-[:checked]:text-blue-400 transition-all [.bg-slate-50_&]:border-slate-200"
                  >
                    LinkedIn
                  </div></label
                >
                <label class="group cursor-pointer"
                  ><input
                    type="checkbox"
                    value="instagram"
                    checked
                    class="platform-checkbox hidden"
                  />
                  <div
                    class="flex items-center justify-center p-3 rounded-xl border border-slate-800 text-xs font-bold text-slate-500 group-has-[:checked]:border-pink-500 group-has-[:checked]:text-pink-400 transition-all [.bg-slate-50_&]:border-slate-200"
                  >
                    Instagram
                  </div></label
                >
                <label class="group cursor-pointer"
                  ><input
                    type="checkbox"
                    value="tiktok"
                    checked
                    class="platform-checkbox hidden"
                  />
                  <div
                    class="flex items-center justify-center p-3 rounded-xl border border-slate-800 text-xs font-bold text-slate-500 group-has-[:checked]:border-cyan-500 group-has-[:checked]:text-cyan-400 transition-all [.bg-slate-50_&]:border-slate-200"
                  >
                    TikTok
                  </div></label
                >
                <label class="group cursor-pointer"
                  ><input
                    type="checkbox"
                    value="youtube"
                    checked
                    class="platform-checkbox hidden"
                  />
                  <div
                    class="flex items-center justify-center p-3 rounded-xl border border-slate-800 text-xs font-bold text-slate-500 group-has-[:checked]:border-red-500 group-has-[:checked]:text-red-400 transition-all [.bg-slate-50_&]:border-slate-200"
                  >
                    YouTube
                  </div></label
                >
              </div>
            </div>

            <div
              class="mb-8 flex items-center justify-between p-2 bg-slate-950/50 rounded-2xl border border-slate-800 [.bg-slate-50_&]:bg-slate-100 [.bg-slate-50_&]:border-slate-200"
            >
              <span
                class="text-[10px] font-black uppercase text-slate-500 ml-3 tracking-widest"
                >Card Style</span
              >
              <div
                class="flex bg-slate-900 rounded-xl p-1 [.bg-slate-50_&]:bg-white"
              >
                <button
                  id="solidBtn"
                  onclick="setCardStyle('solid')"
                  class="px-4 py-2 rounded-lg text-[10px] font-bold bg-slate-700 text-white transition-all"
                >
                  SOLID
                </button>
                <button
                  id="glassBtn"
                  onclick="setCardStyle('glass')"
                  class="px-4 py-2 rounded-lg text-[10px] font-bold text-slate-500 hover:text-white transition-all"
                >
                  GLASS
                </button>
              </div>
            </div>

            <button
              onclick="generate()"
              id="genBtn"
              class="w-full py-4 bg-gradient-to-r from-blue-600 to-emerald-600 text-white rounded-2xl font-black text-sm transition-all flex items-center justify-center gap-3"
            >
              ARCHITECT STRATEGY <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>
          </div>
        </div>

        <div class="lg:col-span-2">
          <div
            id="loading"
            class="hidden flex flex-col items-center justify-center py-32 space-y-6"
          >
            <div
              class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"
            ></div>
            <p
              id="tickerText"
              class="text-blue-400 font-bold tracking-widest text-sm uppercase animate-pulse"
            >
              Initializing...
            </p>
          </div>
          <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
      </div>
    </div>

    <div
      id="previewModal"
      class="hidden fixed inset-0 bg-black/90 backdrop-blur-md z-[100] flex items-center justify-center p-4"
    >
      <div class="relative w-full max-w-sm">
        <button
          onclick="closeModal()"
          class="absolute -top-10 right-0 text-white hover:text-red-400 z-[110] p-2 cursor-pointer"
        >
          <i class="fa-solid fa-circle-xmark text-3xl"></i>
        </button>
        <div id="modalContent" class="fade-in"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
