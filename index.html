<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Architect | AI Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .glass-card {
        background: rgba(255, 255, 255, 0.05) !important;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Smooth theme transition */
      body {
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      .platform-checkbox:checked + span {
        border-color: currentColor;
        background: rgba(128, 128, 128, 0.1);
      }
    </style>
  </head>
  <body id="bodyTag" class="bg-slate-950 text-white min-h-screen font-sans">
    <div class="max-w-6xl mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-12">
        <h1
          class="text-3xl font-black bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent"
        >
          CONTENT ARCHITECT
        </h1>
        <div class="flex items-center gap-4">
          <button
            onclick="toggleDarkMode()"
            class="p-2 rounded-full hover:bg-slate-800 transition-all text-xl"
          >
            <i id="themeIcon" class="fa-solid fa-moon"></i>
          </button>
        </div>
      </div>

      <div class="grid lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
          <div
            class="bg-slate-900/40 p-6 rounded-2xl border border-slate-800 shadow-xl backdrop-blur-sm sticky top-8"
          >
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-xl font-bold">Configuration</h2>
              <button
                id="resetBtn"
                onclick="resetApp()"
                class="hidden text-xs bg-red-500/10 text-red-400 px-3 py-1 rounded-full border border-red-500/20 hover:bg-red-500/20 transition-all"
              >
                <i class="fa-solid fa-rotate-right mr-1"></i> Reset
              </button>
            </div>

            <div class="mb-6">
              <label class="block text-sm font-medium text-slate-400 mb-2"
                >Product Idea</label
              >
              <textarea
                id="productIdea"
                class="w-full bg-slate-950/50 border border-slate-700 rounded-xl p-4 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                rows="4"
                placeholder="e.g. A motorcycle trip across Egypt..."
              ></textarea>
            </div>

            <div class="mb-6">
              <label class="block text-sm font-medium text-slate-400 mb-3"
                >Select Channels</label
              >
              <div class="grid grid-cols-2 gap-3">
                <label class="cursor-pointer group"
                  ><input
                    type="checkbox"
                    value="linkedin"
                    checked
                    class="platform-checkbox hidden"
                  /><span
                    class="flex items-center justify-center p-3 rounded-xl border border-slate-700 text-slate-400 group-has-[:checked]:text-blue-400 group-has-[:checked]:border-blue-500"
                    >LinkedIn</span
                  ></label
                >
                <label class="cursor-pointer group"
                  ><input
                    type="checkbox"
                    value="instagram"
                    checked
                    class="platform-checkbox hidden"
                  /><span
                    class="flex items-center justify-center p-3 rounded-xl border border-slate-700 text-slate-400 group-has-[:checked]:text-pink-400 group-has-[:checked]:border-pink-500"
                    >Instagram</span
                  ></label
                >
                <label class="cursor-pointer group"
                  ><input
                    type="checkbox"
                    value="tiktok"
                    checked
                    class="platform-checkbox hidden"
                  /><span
                    class="flex items-center justify-center p-3 rounded-xl border border-slate-700 text-slate-400 group-has-[:checked]:text-cyan-400 group-has-[:checked]:border-cyan-400"
                    >TikTok</span
                  ></label
                >
                <label class="cursor-pointer group"
                  ><input
                    type="checkbox"
                    value="youtube"
                    checked
                    class="platform-checkbox hidden"
                  /><span
                    class="flex items-center justify-center p-3 rounded-xl border border-slate-700 text-slate-400 group-has-[:checked]:text-red-400 group-has-[:checked]:border-red-500"
                    >YouTube</span
                  ></label
                >
              </div>
            </div>

            <div
              class="flex items-center justify-between mb-8 p-3 bg-slate-950/50 rounded-xl border border-slate-800"
            >
              <span
                class="text-xs text-slate-400 uppercase tracking-widest font-bold"
                >Card Style</span
              >
              <div
                class="flex bg-slate-900 p-1 rounded-lg border border-slate-700"
              >
                <button
                  id="solidBtn"
                  onclick="setCardStyle('solid')"
                  class="px-4 py-1 rounded-md text-xs bg-slate-700 text-white transition-all"
                >
                  Solid
                </button>
                <button
                  id="glassBtn"
                  onclick="setCardStyle('glass')"
                  class="px-4 py-1 rounded-md text-xs text-slate-500 hover:text-white transition-all"
                >
                  Glass
                </button>
              </div>
            </div>

            <button
              onclick="generate()"
              id="genBtn"
              class="w-full py-4 bg-gradient-to-r from-blue-600 to-emerald-600 rounded-xl font-bold hover:opacity-90 transition-all flex items-center justify-center gap-2"
            >
              <span>Architect Strategy</span>
              <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>
          </div>
        </div>

        <div class="lg:col-span-2">
          <div
            id="loading"
            class="hidden flex flex-col items-center justify-center py-20 space-y-4"
          >
            <div
              class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"
            ></div>
            <p
              id="tickerText"
              class="text-blue-400 font-medium animate-pulse text-lg text-center"
            >
              Architecting...
            </p>
          </div>
          <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
      </div>
    </div>

    <div
      id="previewModal"
      class="hidden fixed inset-0 bg-black/90 backdrop-blur-md z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-slate-900 border border-slate-800 w-full max-w-sm rounded-[3rem] p-6 relative shadow-2xl"
      >
        <button
          onclick="closeModal()"
          class="absolute top-6 right-6 text-slate-400 hover:text-white"
        >
          <i class="fa-solid fa-xmark text-2xl"></i>
        </button>
        <div id="modalContent" class="mt-8 overflow-y-auto max-h-[70vh]"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
